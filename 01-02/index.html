<!DOCTYPE html>
<html>
    <head>
        <meta property="og:locale" content="ja_JP">

        <meta charset="utf-8">

        <meta name="viewpoint" content="width=device-width">
        <title>登録画面</title>

    </head>
    <body>
        <div class="content">
            <h1>入会申し込み</h1>
            <p id="inform"> 入会するには、次のメールフォームに必要事項をご記入ください。</p>
            <div class="control">
                <label for="myname">メールアドレス: <span class="required">必須</span></label>
                
                <input id="myname" type="email" name="mymail" placeholder="example@domain.com" value="default@mail.com"/>
            </div>
            <div class="control">
                <label for="mypass">パスワード: <span class="required">必須</span></label>
                <input id="mypass" type="password" name="mypass" wslplaceholder="英数字で" />
            </div>
            <div class="control">
                <button type="submit" value="subbed">登録する</button>
            </div>
        </div>
    </body>
</html>
