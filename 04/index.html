<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ご利用アンケート</title>
    <!--Bootstrapくん-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Bootstrapくんはcontainerで部品を区切っていく -->
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-8 col-sm-4 col-xs-6">
            <h1>ご利用アンケート</h1>
          </div>
          <div class="col-md-4 col-sm-8 col-xs-6 align-right">
            <a href="/">HOMEへ戻る</a>
          </div>
        </div>
      </header>
    </div>
    <hr />
    <div class="container">
      <form
        class="row"
        method="post"
        action="https://book.h2o-space.com/html/form.php"
      >
        <div class="col-sm-8 col-sm-offset-2">
          <p>
            この度は本書をお買い上げいただきありがとうございました。恐れ入りますが、以下のフォームにご記入していただき、送信していただけると幸いです。
          </p>
          <div class="form-group">
            <!--テキスト入力-->
            <!--forで指定した入力に対するラベル-->
            <label for="name">
              お名前
              <span class="label label-danger">
                必須
              </span>
            </label>
            <!--form-controlはフォーム用のスタイル-->
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="例) うんこ　たろう"
              required
            />
          </div>
          <div class="form-group">
            <!--ドロップダウン-->
            <label for="job">ご職業</label>
            <select id="job" name="job" class="form-control" required>
              <!--これがなかったら初期値が会社員になってしまうな-->
              <option value="">選択してください:</option>
              <option value="1">会社員</option>
              <option value="2">学生</option>
              <option value="3">その他</option>
              <option value="4">赤ちゃん</option>
              <option value="5">胎児</option>
              <option value="6">発生初期の胚</option>
            </select>
          </div>
          <div class="form-group">
            <!--チェックボックス(複数選択)-->
            <label>知りたい内容(複数回答可)</label>
            <div class="checkbox">
              <!-- inputにラベルつけると文字もクリック可能になるなあ -->
              <label>
                <input type="checkbox" name="q1" values="html" />
                HTML
              </label>
              <label>
                <input type="checkbox" name="q1" values="css" />
                CSS
              </label>
              <label>
                <input type="checkbox" name="q1" values="js" />
                JS
              </label>
            </div>
          </div>
          <div class="form-group">
            <!--チェックボックス(一択)-->
            <label>理解度はいかがですか？</label>
            <div>
              <label class="radio-inline">
                <input type="radio" name="q2" id="q2_1" value="1" />
                理解できなかった
              </label>
              <label class="radio-inline">
                <input type="radio" name="q2" id="q2_2" value="2" />
                大体理解できた
              </label>
              <label class="radio-inline">
                <input type="radio" name="q2" id="q2_3" value="3" />
                理解できた
              </label>
              <label class="radio-inline">
                <input type="radio" name="q2" id="q2_4" value="4" checked />
                無回答
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="message">その他感想などご自由にお書きください。</label>
            <textarea
              name="message"
              id="message"
              rows="10"
              placeholder="例) ○○がよかった。○○がわかりづらかった…"
              class="form-control"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-default">送信する!</button>
          <button type="reset" class="btn" value="reset">リセット</button>
        </div>
      </form>
    </div>
    <hr />
    <div class="container">
      <footer>
        <p>&copy: H2O Space</p>
      </footer>
    </div>
  </body>
</html>
