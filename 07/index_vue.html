<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>My Photos</title>
        <script src="js/jquery.min.js"></script>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>My Photos</h1>
        </header>

        <div class="container">
            <div id="img_unit">
                <div class="photo" v-for="Photo in Photos">
                <img :src="Photo.path">
                <div class="inner"><p>{{Photo.caption}}<span>{{Photo.name}}</span></p>
                </div>
            </div>
        </div>
        <script>
        var app = new Vue({
            el: '#img_unit', //プレースホルダーを含む要素指定
            data: {
                Photos: []
            },
            created: function() { //Vueインスタンスが読み込まれたときに実行される関数
                var self = this;
                $.getJSON(' https://h2o-space.com/htmlbook/images.php ', function(data) {
                    self.Photos = data;
                });
            }
        });
        </script>
    </body>
</html>
