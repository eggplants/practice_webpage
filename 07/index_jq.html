<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
      //jQueryは処理が重いのが難点だけど使いやすい(らしい)
      //jQueryの書式
      //$("CSS selector").method("parameter");
      //$.getJSON(ファイルパス, <送信データ(getとかpost),> コールバック関数)
      $.getJSON("https://h2o-space.com/htmlbook/images.php", function (data) {
        for (let i of data[Symbol.iterator]()) {
          $('<div class="photo"></div>')
            .append('<img src="' + i.path + '">')
            .append(
              `<div class="inner">
                       <p>${i.caption}<span>${i.name}</span></p>
               </div>`
            )
            .appendTo("#img_unit");
        }
      });
      // $("#img_unit").html("a");
      // $("#img_unit").css("margin-top", "100px");
    </script>
    <!-- Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
    />
    <title>MY Photos</title>
  </head>
  <body>
    <header>
      <h1>My Photos</h1>
    </header>
    <div class="container">
      <div id="img_unit"></div>
    </div>
    <footer>
      <h1>&copy Mystagram</h1>
      <p id="message"></p>
    </footer>
  </body>
</html>
